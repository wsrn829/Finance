{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Buy Stock</button>
        </div>
    </form>
{% endblock %}
