{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/quote" method="post" class="mt-3">
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol" type="text" required>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Quote</button>
            </div>
        </form>
    </div>
{% endblock %}
